<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labwork20c</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="content"> Here Lies Some Content </div>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#content").hide()
            })

            $("#show").click(function () {
                $("#content").show()
            })

        })
    </script>
</body>

</html>
